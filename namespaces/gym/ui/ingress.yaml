apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gym-ui-ingress
  namespace: gym
spec:
  rules:
    - host: ""
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gym-ui-service
                port:
                  number: 80
